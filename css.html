 body {
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 100px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background: #007BFF;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}
